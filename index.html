<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="counter"></p>
    <button id="decrement">-</button>
    <button id="increment">+</button>

    <script>
        const counter=document.getElementById('counter')
        const botoincrement=document.getElementById('increment')
        const botodecrement=document.getElementById('decrement')

        function render(){
            counter.innerText = count
        }

        let count=0

        botoincrement.addEventListener('click', function incrementCounter() {
            count = Number(counter.innerText) +1
            render()
        }),

            botodecrement.addEventListener('click', function decrementCounter() {
            count = Number(counter.innerText) -1
            render()
        })

        render()

    </script>
</body>
</html>
